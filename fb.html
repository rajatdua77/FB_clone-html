<!DOCTYPE html>
<html lang="en">
<head>

        
    <link rel="stylesheet" href="fb.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fb</title>
</head>
<body>
        
    <nav class="nav-bar">
        <div class="container">
        <span class="fb-logo">facebook</span>

        <div class="sign-in-form">
            <form>
                <div class="form-group">
                    <label>Email or Phone</label>
                    <input type="text" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" required>
                    <p class="forgot">Forgotten account?
                        </p>
                </div>

                <div class="form-group">
                    <input class="a" type="submit">
                </div>


            </form>
        </div>
    </div>
    </nav>

<div class="main">
        <section class="container">

        <div class="left-content">
            <p>Facebook helps you connect and share with the people in your life.</p>
            <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y7/r/7XdR1KwCifL.png?_nc_x=Ij3Wp8lg5Kz">
        </div>

        <div class="right-content">
            <h3>Create an Account</h3>
            <p>Its free</p>

            <form action="">
                <div class="element">
                    <input type="text" placeholder="First name">
                    <input type="text" placeholder="Surname">
                </div>
                
                <div class="element">
                        <input type="text" placeholder="Mobile number or email address">

                </div>
                <div class="element">
                        <input type="password" placeholder="New password">

                </div>
                <h4>Birthday</h4>
                <div class="element">
                   
                    <select name="" id="date">

                    </select>

                    <select name="" id="mon">

                        </select>

                        <select name="" id="year">

                            </select>

                </div>
                <h4>Gender</h4>
                <div class="element">
                <div class="element radio">
                    <input class="radio-item" type="radio" name="gender">Male
                    <input class="radio-item" type="radio" name="gender">Female
                    <input class="radio-item" type="radio" name="gender">Custom
                </div>
            </div>                <div class="element">
                   <input type="submit">
                </div>

            </form>
        </div>

    </section>
</div>


    <footer>
        <p>Created and designed by Rajat Dua</p>
    </footer>
                   
</body>
<script>
var date = document.getElementById('date');
var month = document.getElementById('mon');
var year = document.getElementById('year');

const months = ['Jan','Feb','March','Apr','May','June','July','Aug','Sep','Oct','Nov','Dec'];
for( i=1;i<=30;i++){
    var option = document.createElement('option');
    option.innerHTML = i;
    date.appendChild(option)
}

months.forEach(mon=>{
    var option = document.createElement('option');
    option.innerHTML = mon;
    month.appendChild(option)
    
    })

    for(i=2019; i>=1990;i--){
        var option = document.createElement('option');
        option.innerHTML = i;
        year.appendChild(option)
    }


</script>
</html>
